<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  
  <link rel="stylesheet" href="{{ site.baseUrl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseUrl }}/assets/css/syntax.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <link rel="stylesheet" href="{{ site.baseUrl }}/assets/css/zabuto_calendar.min.css">
  
  <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script defer src="{{ site.baseUrl }}/assets/js/zabuto_calendar.min.js"></script>

  <script defer src="https://unpkg.com/simple-jekyll-search@1.7.0/dest/simple-jekyll-search.min.js"></script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Bitrix -->
  {% include bitrix.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
