<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.baseUrl }}/">
      <img height="30" style="padding: 7px 0;"
        src="{{ site.baseUrl }}/assets/img/logo.png"
        alt="{{ site.title }}">
    </a>
  </h3>
  <form id="search-box">
    <input type="search" id="search-input" 
      placeholder="Buscar..."
      autocomplete="off">
    <div id="results-container"></div>
  </form>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.baseUrl }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}

    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.baseUrl }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>

<script defer src="{{ site.baseUrl }}/assets/js/init_search.js"></script>
