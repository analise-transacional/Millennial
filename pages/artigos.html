{% for post in site.categories.artigo %}

    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.baseUrl }}{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
{% endfor %}
